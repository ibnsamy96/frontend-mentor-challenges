<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./images/illustration-hero.svg"
        class="card-cover"
        alt="The card cover."
      />
      <div class="content">
        <h1 class="bold3">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-price">
          <img
            src="./images/icon-music.svg"
            aria-hidden="true"
            alt="Music icon."
            class="icon"
          />
          <div class="plan-info">
            <p class="type bold3">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <button class="change-plan-btn btn-transition bold2">Change</button>
        </div>
        <button class="action-btn btn-transition proceed bold1" type="button">
          Proceed to Payment
        </button>
        <button class="action-btn btn-transition cancel bold1" type="button">
          Cancel Order
        </button>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
